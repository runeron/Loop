---
name: Build Application
on:
  push:
    branches: [add-automation]

jobs:
  build:
    runs-on: [macos-latest]
    env:
      DEVELOPMENT_TEAM: ${{ 'GUB7W8744C' }}
      XC_VERSION: ${{ '11.4.1' }}
      XC_PROJECT: ${{ 'Loop.xcodeproj' }}
      XC_WORKSPACE: ${{ 'project.xcworkspace' }}
      XC_SCHEME: ${{ 'Loop' }}

    steps:
      - name: Select Xcode version
        run: "sudo xcode-select -s /Applications/Xcode_$XC_VERSION.app"

      - uses: actions/checkout@v2

#      - name: List Schemes
#        run: /usr/bin/xcodebuild -list -project "$XC_PROJECT"

      - name: Build
        run: |
          xcodebuild clean test \
          -project "$XC_PROJECT" \
          -scheme "$XC_SCHEME" \
          -destination 'platform=iOS Simulator,name=iPhone 11,OS=13.4.1' \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO
